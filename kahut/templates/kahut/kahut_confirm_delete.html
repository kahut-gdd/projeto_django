{% extends "base.html" %}

{% block page_tittle %}
    Excluír tarefa
{% endblock page_tittle %}

{% block content %}
    <h1>Excluír tarefa? </h1>

    <p>Tem certeza que desja excluír a tarefa <strong>{{ kahut.tittle }}</strong> ?</p>

    <form method="POST">
        {% csrf_token %}
        
        
        <button type="submit" class="btn btn-danger">Excluír</button>
        <a href="{% url "kahut_list" %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
